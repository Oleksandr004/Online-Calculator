						C
					</button>

							class="sign-switch"
							width="25"
							height="22"

							fill="none"
							xmlns="http://www.w3.org/2000/svg"

					<button class="grid-element division blue operator">รท</button>
					<button class="grid-element number">7</button>
					<button class="grid-element number">8</button>
					<button class="grid-element number">9</button>
					<button class="grid-element multiplication blue operator">x</button>
					<button class="grid-element number">4</button>
					<button class="grid-element number">5</button>
					<button class="grid-element number">6</button>
					<button class="grid-element minus blue operator">-</button>
					<button class="grid-element number">1</button>
					<button class="grid-element number">2</button>
					<button class="grid-element number">3</button>
					<button class="grid-element plus blue operator">+</button>
					<button class="grid-element dot">.</button>
					<button class="grid-element number">0</button>

</html>
